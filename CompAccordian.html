<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              Login
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <div class="container">
                    <div class="row">
                        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col xxl-6"></div>
                            <table class="table_boderless">
                                <tr>
                                    <td>User Name</td>
                                    <td><input type="text" class="form-control"></td>
                                </tr>
                                <tr>
                                    <td>Password</td>
                                    <td><input type="password" class="form-control"></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td><button class="btn btn-info">Login</button></td>
                                </tr>
                            </table>
                    </div>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              Registration Form
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col xxl-6"></div>

                    <table class="table_boderless">
                        <tr>
                            <td>Name</td>
                            <td><input type="text" class="form-control">
                            </td>
                        </tr>
                        <tr>
                            <td>Address</td>
                            <td><input type="text" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>Pincode</td>
                            <td><input type="number" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>Phonenumber</td>
                            <td><input type="number" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>Blood Group</td>
                            <td><input type="text" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>Email Id</td>
                            <td><input type="email" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>Username</td>
                            <td><input type="text" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>Password</td>
                            <td><input type="password" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>Confirm Password</td>
                            <td><input type="password" class="form-control"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button class="btn btn-secondary">Register</button></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
              Hotel Reservation
            </button>
          </h2>
          <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <div class="container">
                    <div class="row">
                        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"></div>
                        <table class="table_boderless">
                            <tr>
                                <td>Name</td>
                                <td><input type="text" class="form-control">
                                </td>
                            </tr>
                            <tr>
                                <td>Address</td>
                                <td><input type="text" class="form-control"></td>
                            </tr>
                            <tr>
                                <td>Mobile Number</td>
                                <td><input type="number" class="form-control"></td>
                            </tr>
                            <tr>
                                <td>Number of rooms</td>
                                <td><input type="number" class="form-control"></td>
                            </tr>
                            <tr>
                                <td>Ac/Non-Ac</td>
                                <td><input type="text" class="form-control"></td>
                            </tr>
                            <tr>
                                <td>With Meals/Without Meals</td>
                                <td><input type="text" class="form-control">
                                </td>
                            </tr>
                            <tr>
                                <td>Check-in Date</td>
                                <td><input type="date" class="form-control"></td>
                            </tr>
                            <tr>
                                <td>Check-out Date</td>
                                <td><input type="date" class="form-control"></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td><button class="btn btn-dark">Reserve</button></td>
                            </tr>
                        </table>
                    </div>
                </div>
                

              </div>
          </div>
       

</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script> 
  
</body>
</html>
