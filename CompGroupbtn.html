<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Reservation</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"></div>
            <table class="table_boderless">
                <tr>
                    <td>Name</td>
                    <td><input type="text" class="form-control">
                    </td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><input type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td>Mobile Number</td>
                    <td><input type="number" class="form-control"></td>
                </tr>
                <tr>
                    <td>Number of rooms</td>
                    <td><input type="number" class="form-control"></td>
                </tr>
                <tr>
                    <td>Ac/Non-Ac</td>
                    <td><input type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td>With Meals/Without Meals</td>
                    <td><input type="text" class="form-control">
                    </td>
                </tr>
                <tr>
                    <td>Check-in Date</td>
                    <td><input type="date" class="form-control"></td>
                </tr>
                <tr>
                    <td>Check-out Date</td>
                    <td><input type="date" class="form-control"></td>
                </tr>
                <div class="card" style="width: 18rem;">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Room Images</h5>
                      <p class="card-text"></p>
                      <a href="#" class="btn btn-primary">View</a>
                    </div>
                  </div>
                  <tr><td>
                  <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-primary">Reserve</button>
                  </div>
                   </td> </tr>
                <tr><td> <button type="button" class="btn btn-primary">Cancel</button>
                    <button type="button" class="btn-close btn-close-dark" aria-label="Close"></button></td></tr>
            </table>
        </div>
    </div>
    
  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>  
</body>
</html>
